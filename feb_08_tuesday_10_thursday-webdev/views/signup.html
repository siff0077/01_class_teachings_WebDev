% include("header", title="Signup")

<main>
  <form action="/signup" method="post">
    <input name="user_firstname" type="text" placeholder="firstname">
    <input name="user_lastname" type="text" placeholder="lastname">
    <input name="user_email" type="text" placeholder="email">
    <input name="user_password" type="password" placeholder="password">
    <button>Signup</button>
  </form>
</main>

% include("footer")
