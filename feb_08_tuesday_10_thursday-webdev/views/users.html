% include("header", title="Items")

<main>

    % if users == []:
        <div>
        No users yet
        </div>
    % end


    <div id="users">
        % for user in users:
        <div class="user">
            <div>ID {{user["id"]}}</div>
            <div>Email {{user["email"]}}</div>
        </div>
        % end
    </div>

</main>

% include("footer")
