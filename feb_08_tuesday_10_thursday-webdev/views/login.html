% include("header", title="Login")

    <main>
        <form action="/login" method="post">

            <div>
                % if error == "user_email":
                    <h1>
                        Please enter valid email
                    </h1>
                % end
                <label>
                    Email
                </label>
                <input name="user_email" type="text" placeholder="email" value="{{user_email or ''}}">
            </div>
            <div>
                % if error == "user_password":
                    <h1>
                        Please enter valid password
                    </h1>
                % end
                <label>
                    Password (min 6 - max 50 characters)
                </label>
                <input name="user_password" type="password" placeholder="password">
            </div>
            <button>login</button>

        % if error == "unknown_user_information":
        <h1>
            Email and/or password not recognized<br>Please sign up to log in
        </h1>
        % end
            
        </form>
    </main>

% include("footer")
